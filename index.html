<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<title>Laura Fang Portfolio</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css" />
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700" rel="stylesheet" />
</head>

<body>
	<div class="major">
		<div class="container">
			<div class="row">

				<header>
					<div class="top">
						<div class="header-img">
							<img class="img-responsive" src="img/udacity.svg" alt="udacity.logo" />
						</div>



						<div class="header-txt">
							<h1>LAURA FANG</h1>
							<h3>FRONT-END NINJA</h3>
						</div>
					</div>
				</header>

			</div>




			<div class="row">
				<div class="col-md-12">
					<hr class="hr">
				</div>
			</div>


			<div class="main-content">
				<div class="row">
					<div class="col-md-12">
						<img src="img/html.jpg" class="img-responsive" alt="html script">
					</div>
				</div>
			</div>

			<section class="features">
				<div class="row">
					<div class="col-md-12">
						<div class="h2-title">
							<p>Featured Work</p>
						</div>
					</div>
				</div>


				<div class="flex-container">

					<div class="col-md-4">
						<img src="img/appify.jpg" class="img-responsive" alt="Appify">
						<div class="pic-title"><a href="http://github/com/udacity/Appify/">APPIFY</a></div>
					</div>

					<div class="col-md-4">
						<img src="img/sunflower.jpg" class="img-responsive" alt="sunflower">
						<div class="pic-title"><a href="http://github/com/udacity/Sunflower/">SUNFLOWER</a></div>
					</div>



					<div class="col-md-4">
						<img src="img/bokeh.jpg" class="img-responsive" alt="bokeh">
						<div class="pic-title"><a href="http://github/com/udacity/Bokeh/">BOKEH</a></div>
					</div>
				</div>

			</section>



		</div>

	</div>
</body>

</html>
